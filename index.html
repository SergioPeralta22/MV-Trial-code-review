<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>SUrvey form></title>
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<h1 id="title">Survey Form</h1>
		<p id="description">
			Thank you for taking the time to help us improve the platform
		</p>

		<form action="" id="survey-form">
			<div class="form-group">
				<label for="name" id="name-label">Name</label>
				<input
					type="text"
					name="name"
					id="name"
					placeholder="Enter your name"
					required
				/>
			</div>
			<div class="form-group">
				<label for="email" id="email-label">Email</label>
				<input
					type="email"
					name="email"
					id="email"
					placeholder="Enter your email"
					required
				/>
			</div>
			<div class="form-group">
				<label for="age" id="number-label">Age (optional)</label>
				<input
					type="number"
					name="age"
					id="number"
					placeholder="Age"
					min="18"
					max="99"
				/>
			</div>
			<div class="form-group">
				<select name="dropdown" id="dropdown">
					<option value="students">Students</option>
					<option value="full time job">full time job</option>
				</select>
			</div>

			<p>Do you like to code?</p>
			<div class="radios">
				<label>
					<input name="radios" type="radio" value="yes" /> Yes</label
				>
				<label>
					<input name="radios" type="radio" value="maybe" />
					Maybe</label
				>
				<label>
					<input name="radios" type="radio" value="no" /> No</label
				>

				<p>What languages would you like to improve?</p>

				<label>
					<input name="languajes" type="checkbox" value="js" />
					JS</label
				>
				<label>
					<input name="languajes" type="checkbox" value="java" />
					Java</label
				>
				<label>
					<input name="languajes" type="checkbox" value="html" />
					HTML</label
				>
				<label>
					<input name="languajes" type="checkbox" value="css" />
					CSS</label
				>
				<label>
					<input name="languajes" type="checkbox" value="ruby" />
					Ruby</label
				>
				<label>
					<input
						name="languajes"
						type="checkbox"
						value="typescript"
					/>
					TS</label
				>
				<label>
					<input name="languajes" type="checkbox" value="go" />
					Go</label
				>
				<label for="comments">Any comments or suggestions</label>
				<textarea name="comments" id="comments" cols="30" rows="10">
				</textarea>
				<button type="submit" id="submit">Submit</button>
			</div>
		</form>
	</body>
</html>
